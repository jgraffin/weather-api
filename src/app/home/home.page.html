<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Weather Api</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <app-weather-card
    *ngFor="let city of citiesInfo"
    [city]="city"
  ></app-weather-card>
</ion-content>
